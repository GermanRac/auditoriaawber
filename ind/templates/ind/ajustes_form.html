{% extends 'base/base.html' %}

{% block page_content %}
<form method ="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}        
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}    
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                    {% if obj %}Editar {% else %} Nueva {% endif %} Ajuste de Indice
                </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col-10">
                            <div class="input-group">
                                <select name="descripcion" class="form-control">
                                  <option value="Financiera">Financiera</option>
                                  <option value="No Financiera">No Financiera</option> 
                                  <option value="Servicios">Servicios</option>
                                  <option value="Productos">Productos</option>
                                </select> 
                            </div>

                        </div>
                        
                        <div class="col-5">
                            <div class="input-group">
                                {{ form.categoria }} 
                            </div>
                        </div>        

                        <div class="col-10">
                            <input type="number" step="0.01" name="ajuste" class="form-control" placeholder="Ajuste"> 
                          </div>
                       
                        <!--{{ form.as_p }}-->
                    </div>
                    
                    <div class ="dropdown-divider"></div>

                    <div class="i" >

                    </div>
                    <div class ="row">
                        <div class="col">
                            <button type = "submit" class="btn btn-dnager"><span class="fa fa-save"></span>Guardar</button>
                            <a href="{% url 'ind:ajustes_list' %}" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
                        </div>
                    </div>                            
                </div>
            </div>
        </div>
        </div>
    </div>
</form>
{% endblock %}
